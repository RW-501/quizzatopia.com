<!-- Login HTML with Password Reset functionality -->
<div id="loginPopup" class="popup d-none">
  <div id="loginPopupBody" class="popup-content">
    <div class="close-btn">
      <button onclick="closePopup()">Ã—</button>
    </div>
    <div class="tabs">
      <button onclick="switchTab('login')">Log In</button>
      <button onclick="switchTab('signup')">Sign Up</button>
    </div>
          <div class="login-image-container">
        <img src="/images/logo.png" alt="Quiz Platform Image Logo" class="login-image" >
      </div>
    <div id="statusBar" class="status-bar">
      <span id="statusMessage"></span>
    </div>
    <div id="loginTab" class="tab-content">
      <h2>Log In</h2>
      <div id="loginForm">
        <input type="email" id="lemail" placeholder="Email" required>
        <input type="password" id="lpassword" placeholder="Password" required>
        <button name="send" onclick="signInWithEmailAndPassword();" id="loginButton">Log In</button>
      </div>
      <hr>
      <div class="social-login">
        <button onclick="signInWithGoogle();" id="googleButtonC">Log In with Google</button>
        <button class="d-none" onclick="signInWithFacebook();" id="facebookButtonC">Log In with Facebook</button>
      </div><br>
      <div class="reset-password">
        <div  onclick="showResetPasswordForm()">Forgot your password? Reset it here</div>
        <div id="resetPasswordForm" class="d-none">
          <input type="email" id="resetEmail" placeholder="Email" required>
          <button onclick="resetPassword()">Reset Password</button>
        </div>
      </div>
    </div>
    <div id="signupTab" class="tab-content">
      <h2>Sign Up</h2>
      <div id="signupForm">
        <input type="text" id="susername" placeholder="Username" required>
        <input type="email" id="semail" placeholder="Email" required>
        <input type="password" id="spassword" placeholder="Password" required>
        <button name="send" onclick="createUserWithEmailAndPassword();" id="signupButton">Sign Up</button>
      </div>
      <hr>
      <div id="userInfo"></div>
      <div class="social-login">
        <button onclick="signInWithGoogle();">Sign Up with Google</button>
        <button class="d-none" onclick="signInWithFacebook();">Sign Up with Facebook</button>
          <hr>
                <button id="Anonymously" onclick="signInAnonymously()">Sign In Anonymously</button>

      </div>
    </div>
  </div>
</div>
