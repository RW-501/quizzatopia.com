  <!-- Add your HTML content here -->
  <h1>Quiz Challenge Page</h1>
  <div id="challengeNumber">Challenge Number: </div>
  <div id="challengeResult">Result: </div>
  <button id="shareButton">Share</button>
  <button id="statsButton">Stats</button>

  <!-- Popover -->
  <div id="popoverContainer" style="display: none;">
    <div id="popoverContent">
      <button id="closeButton">&times;</button>
      <ul>
        <li><a href="#">Share with a link</a></li>
        <li><a href="#">Share with friends</a></li>
        <li><a href="#">Share on Facebook</a></li>
      </ul>
    </div>

  <script >

////   `https://quizzatopia.com/quiz/challenge/${uID}&?share=${quizCode}`;
////   `https://quizzatopia.com/quiz/challenge/2455865&?share=86953`;

//https://quizzatopia.com/quiz/challenge/2455865&?share=86953

document.addEventListener('DOMContentLoaded', () => {
  // Function to read URL parameters
  function getURLParams() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams;
  }

    // Get the challenge number and quiz code from URL parameters
    const urlParams = getURLParams();
    const challengeNumber = urlParams.get('challenge');
    const quizCode = urlParams.get('share');

    // Display challenge number and quiz code in the HTML elements
    document.getElementById('challengeNumber').innerText = challengeNumber;
    document.getElementById('quizCode').innerText = quizCode;

    // Get the user ID using the getUserInfo function (assuming you have implemented it)
    const userInfo = getUserInfo();
    const uID = userInfo.firebaseId;

    // Log the values for testing
    console.log('Challenge Number: ' + challengeNumber);
    console.log('Quiz Code: ' + quizCode);
    console.log('User ID: ' + uID);







	
  // Check if the URL parameters have #share or #stats
  if (window.location.hash === '#share') {
    // Do something if URL has #share
    console.log('Share mode activated');
    // Show the popover when the Share button is clicked
    document.getElementById('shareButton').addEventListener('click', () => {
      document.getElementById('popoverContainer').style.display = 'block';
    });
  }

  if (window.location.hash === '#stats') {
    // Do something if URL has #stats
    console.log('Stats mode activated');
    // Show the popover when the Stats button is clicked
    document.getElementById('statsButton').addEventListener('click', () => {
      document.getElementById('popoverContainer').style.display = 'block';
    });
  }

  // Add event listener for the close button
  document.getElementById('closeButton').addEventListener('click', () => {
    // Hide the popover when the close button is clicked
    document.getElementById('popoverContainer').style.display = 'none';
  });
});



    
  </script>
