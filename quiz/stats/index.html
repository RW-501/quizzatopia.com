<script>
  
// Initialize Firebase
firebase.initializeApp(firebaseConfig);

// Get the quiz code from the URL parameters
const urlParams = new URLSearchParams(window.location.search);
const quizCode = urlParams.get('q');
	
if(quizCode){
      console.log('Quiz:  '+quizCode);
}else{
//  window.open("https://www.quizzatopia.com/", "_blank");

}

	
// Get reference to Firestore database
const db = firebase.firestore();

// Reference to the 'quizzes' collection
const quizzesRef = db.collection('quizzes');

// Query the Firestore database for the quiz with the given quiz code
quizzesRef.where('quizCode', '==', quizCode).get()
  .then(querySnapshot => {
    if (querySnapshot.empty) {
      // Quiz with the given code not found
      console.log('Quiz not found');
      return;
    }

    // Assuming quizCode is unique, there should be only one document in the querySnapshot
    const quizDoc = querySnapshot.docs[0].data();

    // Populate the quiz information in the page
    document.getElementById('quizName').textContent = quizDoc.quizName;
    document.getElementById('quizCode').textContent = quizDoc.quizCode;
    document.getElementById('numQuestions').textContent = quizDoc.questions.length;

    // Perform calculations and display statistics
    const totalAttempts = 100; // Replace this with the actual total attempts
    const averageScore = 75; // Replace this with the actual average score
    const bestScore = 95; // Replace this with the actual best score

    document.getElementById('totalAttempts').textContent = totalAttempts;
    document.getElementById('averageScore').textContent = averageScore + '%';
    document.getElementById('bestScore').textContent = bestScore + '%';
  })
  .catch(error => {
    console.error('Error fetching quiz data:', error);
  });

	
  // Close the pop-up when clicking outside the popup
  document.addEventListener('click', function(event) {
    if (event.target.classList.contains('overlay')) {
      hidePopup();
    }
  });
});
