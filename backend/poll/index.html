<body>
    <h1>Create a New Poll</h1>
    <form id="poll-form">
        <label for="question">Question:</label>
        <input type="text" id="question" required>
        <button type="submit">Create Poll</button>
    </form>

    <h2>Polls</h2>
    <ul id="poll-list"></ul>

    <script>



const pollForm = document.getElementById("poll-form");
const questionInput = document.getElementById("question");
const pollList = document.getElementById("poll-list");

// Event listener for submitting the poll
pollForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const question = questionInput.value;
    const db = firebase.firestore();

// Reference to the "polls" collection
const pollRef = db.collection("polls");
    // Add the question to the "polls" collection
    pollRef.add({
        question: question,
        options: [
"options1",
"options2",
"options3",
"options4"		
	],
    })
    .then(() => {
        console.log("Poll created successfully.");
        questionInput.value = "";
    })
    .catch((error) => {
        console.error("Error creating poll: ", error);
    });
});

// Function to display polls
function displayPolls() {
    pollList.innerHTML = "";
    const db = firebase.firestore();

// Reference to the "polls" collection
const pollRef = db.collection("polls");
    // Get all polls from the "polls" collection
    pollRef.get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const pollItem = document.createElement("li");
            pollItem.innerHTML = `<strong>${data.question}</strong><BR><strong>${data.options[0]}</strong><strong>${data.options.[1]}</strong> `;
            pollList.appendChild(pollItem);
        });
    });
}

// Call the function to display polls
displayPolls();




	    
    </script>
</body>
