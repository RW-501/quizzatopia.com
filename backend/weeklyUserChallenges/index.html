<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Challenge Editor</title>
</head>
<body>
    <h1>Challenge Editor</h1>
    <form id="challenge-form">
        <label for="user-id">User ID:</label>
        <input type="text" id="user-id" required>
        
        <label for="week-start-date">Week Start Date:</label>
        <input type="date" id="week-start-date" required>
        
        <label for="challenges">Challenges (comma-separated Challenge IDs):</label>
        <input type="text" id="challenges" required>
        
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
    <script src="main.js"></script>
</body>
</html>
