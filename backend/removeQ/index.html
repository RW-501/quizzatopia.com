<body>
  <h1>Quiz Review and Removal</h1>
  <button onclick="getQuizzesWithoutCategory()">Get Quizzes without Category</button>
  <div id="quizList"></div>

  <script>
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();

    function getQuizzesWithoutCategory() {
      db.collection("quizzes")
        .where("category", "==", "")
        .get()
        .then((querySnapshot) => {
          const quizListDiv = document.getElementById("quizList");
          quizListDiv.innerHTML = "";

          querySnapshot.forEach((doc) => {
            const quiz = doc.data();
            quizListDiv.innerHTML += `
              <p>
                Quiz Name: ${quiz.name}<br>
                Description: ${quiz.description}<br>
                <button onclick="removeQuiz('${doc.id}')">Remove</button>
              </p>
            `;
          });
        })
        .catch((error) => {
          console.error("Error getting quizzes:", error);
        });
    }

    function removeQuiz(quizId) {
      db.collection("quizzes")
        .doc(quizId)
        .delete()
        .then(() => {
          console.log("Quiz removed successfully.");
          getQuizzesWithoutCategory();
        })
        .catch((error) => {
          console.error("Error removing quiz:", error);
        });
    }


// Function to get quizzes without "category"
async function getQuizzesWithoutCategory() {
  const querySnapshot = await db.collection("quizzes").where("category", "==", "").get();
  const quizzes = [];

  querySnapshot.forEach((doc) => {
    quizzes.push({
      id: doc.id,
      data: doc.data(),
    });
  });

  return quizzes;
}

// Function to remove a quiz by ID
async function removeQuiz(quizId) {
  try {
    await db.collection("quizzes").doc(quizId).delete();
    console.log("Quiz removed successfully.");
  } catch (error) {
    console.error("Error removing quiz:", error);
  }
}
