// Function to get the matching quiz information based on qn array in the users collection
async function getMatchingQuizzes() {
  try {
    const userInfo = getUserInfo();

    // Fetch the qn array from the users collection
    const userId = userInfo.firebaseId;

    // Get the user document with the specified firebaseID
    const userDoc = await firebase.firestore().collection('users').doc(userId).get();
    const qnArray = userDoc.data()?.quizCreated || [];
    console.log('qnArray: ', qnArray);

    // Check if qnArray is not empty before executing the query
    if (qnArray.length === 0) {
      console.log('No quizzes found in the array.');
      return [];
    }

    // Fetch the quizzes from the "quizzes" collection based on the quiz codes in qnArray
    const matchingQuizzesQuery = await firebase.firestore().collection('quizzes').where('quizCodeDB', 'in', qnArray).get();

    // Process the matching quiz documents
    const matchingQuizzes = [];
    matchingQuizzesQuery.forEach((doc) => {
      const quizData = doc.data();
      const quizCode = quizData.quizCodeDB;

      // Add the quiz data along with the quiz code to the matchingQuizzes array
      matchingQuizzes.push({ quizCode, ...quizData });
    });

    return matchingQuizzes;
  } catch (error) {
    console.error('Error fetching matching quizzes:', error);
    return [];
  }
}

async function getUserDocument(userId) {

// Function to remove a value from the quizCreated array in the user document
async function removeFromQuizCreated(userId, valueToRemove) {
  try {
    // Fetch the user document
    const userDoc = await getUserDocument(userId);

    // Check if the document exists
    if (!userDoc.exists) {
      console.log('User document not found.');
      return;
    }

    // Get the current array from the user document
    const qnArray = userDoc.data()?.quizCreated || [];

    // Check if the value to remove is in the array
    if (!qnArray.includes(valueToRemove)) {
      console.log('Value to remove not found in the array.');
      return;
    }

    // Remove the value from the array
    const updatedArray = qnArray.filter((value) => value !== valueToRemove);

    // Update the user document with the new array
    await userDoc.ref.update({ quizCreated: updatedArray });

    console.log('Value removed successfully from the array.');
  } catch (error) {
    console.error('Error removing value from array:', error);
  }
}

// Function to delete the quiz document from the "quizzes" collection

  try {
    // Get a reference to the quiz document
    const quizDocRef = firebase.firestore().collection('quizzes').doc(quizCode);

    // Delete the quiz document
    await quizDocRef.delete();

    console.log('Quiz document deleted successfully.');
  } catch (error) {
    console.error('Error deleting quiz document:', error);
  }
}

    // Local Storage usage related functions
    function formatBytes(bytes, decimals = 2) {
      if (bytes === 0) return '0 Bytes';

      const k = 1024;
      const dm = decimals < 0 ? 0 : decimals;
      const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }

    function getLocalStorageUsage() {
      const localStorageUsage = document.getElementById('localStorageUsage');
      const totalBytes = JSON.stringify(localStorage).length;
      const totalUsage = formatBytes(totalBytes);

      localStorageUsage.innerHTML = `
        <h2 class="text-center">Storage</h2>
        <p>Total Data: ${totalUsage}</p>
      `;
    }
