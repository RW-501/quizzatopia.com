var mainSections = document.getElementsByClassName('mainSection');



     const tagInput = document.getElementById('tagInput');
    const tagList = document.getElementById('tagList');
var tagsArray = []; // Make sure this array is defined

if (window.getComputedStyle(mainSections[0]).display !== 'none') {


    tagInput.addEventListener('keydown', function (event) {
      if (event.key === ' ' || event.key === 'Enter'|| event.key === ',' ) {
        event.preventDefault();
        const tagText = tagInput.innerText.trim();
        if (tagText !== '') {
          addTag(tagText);
          tagInput.innerText = '';
        }
      }
    });

	tagInput.addEventListener('blur', function (event) {
  const tagText = tagInput.innerText.trim();
 if (tagText !== '') {
    addTag(tagText);
    tagInput.innerText = '';
  }
});  

    tagInput.addEventListener('click', function (event) {
      const clickedElement = event.target;
      if (clickedElement === tagInput) {
        tagInput.focus();
      }
    });
	  

tagInput.addEventListener('keydown', function (event) {
  if (event.key === 'Backspace') {
    const lastTagButton = tagList.lastChild;
    if (lastTagButton && lastTagButton.classList.contains('tagButton')) {
      const tagText = lastTagButton.textContent;
      if (tagText.trim() === '') {
        removeTag('', lastTagButton);
      }
    }
  }
});

function addTag(tagText) {
  tagsArray.push(tagText);

  if (tagsArray.length > 5) {
    alert('The maximum number of Tags has been reached.');
    tagsArray.pop(); // Remove the last added tag from tagsArray
    return;
  }

  const tagButton = document.createElement('button');
  tagButton.textContent = tagText;
  tagButton.classList.add('tagButton');
  tagButton.addEventListener('click', () => editTag(tagText, tagButton));
  tagList.appendChild(tagButton);

  updateTagsArray();
}


    function editTag(oldTagText, tagButton) {
      const tagInput = document.createElement('input');
      tagInput.type = 'text';
      tagInput.value = oldTagText;
      tagInput.classList.add('tagInput');
      tagInput.addEventListener('keydown', function (event) {
      //  if (event.key === 'Enter') {
      if (event.key === ' ' || event.key === 'Enter'|| event.key === ',' ) {
          let updatedTagText = tagInput.value.trim();
          if (updatedTagText !== '') {
            updateTag(oldTagText, updatedTagText, tagButton);
          } else {
            removeTag(oldTagText, tagButton);
          }
        }
      });
	tagInput.addEventListener('blur', function (event) {
          let updatedTagText = tagInput.value.trim();
          if (updatedTagText !== '') {
            updateTag(oldTagText, updatedTagText, tagButton);
          } else {
            removeTag(oldTagText, tagButton);
          }
}); 
      tagButton.textContent = '';
      tagButton.appendChild(tagInput);
      tagInput.focus();
    }

}
 	
	
   function updateTag(oldTagText, newTagText, tagButton) {
      const index = tagsArray.indexOf(oldTagText);
      if (index !== -1) {
        tagsArray[index] = newTagText;
        tagButton.textContent = newTagText;
      }
      updateTagsArray();
    }


function removeTag(tagText, tagButton) {
  const index = tagsArray.indexOf(tagText);
  if (index !== -1) {
    tagsArray.splice(index, 1);
    tagButton.remove();
  }
  updateTagsArray();
}

function updateTagsArray() {
  tagsArray = [];
  const tagButtons = tagList.querySelectorAll('.tagButton');
  tagButtons.forEach(button => tagsArray.push(button.textContent.trim()));
}

}

function removeQuestionFunc(questionIndex) {
  // Get the list of questions from local storage
  var quizQuestions = JSON.parse(localStorage.getItem('quizData'));

  // Remove the question at the specified index
  quizQuestions.questions.splice(questionIndex, 1);

  // Save the updated quizQuestions back to localStorage
  localStorage.setItem('quizData', JSON.stringify(quizQuestions));

  // Remove the questionListItem from the DOM
  $('.questionListItem').eq(questionIndex).remove();
}

function createdQuizFunc(){

// Get a reference to the Firestore database
var db = firebase.firestore();

// Define the collection and field values
var collectionName = "users";
var fieldToCheck = "firebaseId";
var fieldValue =  userInfo.firebaseId; // Replace this with the actual user's firebaseId
//var quizCodeDB = quizCodeDB; // Replace this with the actual quiz code

// Update the "quizCreated" field directly using FieldValue.arrayUnion()
db.collection(collectionName)
  .where(fieldToCheck, "==", fieldValue)
  .limit(1) // Assuming there's only one matching user document
  .get()
  .then((querySnapshot) => {
    if (!querySnapshot.empty) {
      // User document exists
      var userDocRef = querySnapshot.docs[0].ref;
      userDocRef.update({ quizCreated: firebase.firestore.FieldValue.arrayUnion(quizCodeDB) });
      console.log("Quiz code added to the user's quizCreated field.");
    } else {
      console.log("User not found.");
    }
  })
  .catch((error) => {
    console.error("Error updating document: ", error);
  });

}

  }

    var shareURLInput = document.getElementById('shareURL');
    shareURLInput.select();
    document.execCommand('copy');
    // Optionally show a success message

  });

      hidePopup();
    }
  });
